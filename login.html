<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
  <style>
    body{
      min-height: 80vh;
      background: -webkit-gradient(linear, left bottom, right top, from(#738bda), to(#29b1c9));
      background: -webkit-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
      background: -moz-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
      background: -o-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
      background: linear-gradient(to top right, #738bda 0%, #29b1c9 100%);
    }
    .container{
    max-width: 100x;
    margin-top: 200px;
    padding: 40px;
    border-color: black;
    background: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 0 8px 20px 0 rgba(60, 241, 15, 0);
    -moz-box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
    box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
    width: 400px;
    height: 350px;
    }
    .login {
      font-size: 30px;
      text-align: center;
      font-weight: bold;
    }
  
  </style>
</head>
<body> 
  <div class="container">
  <h2 class="login">Login</h2>
  <br>
  <div style="font-size: 15px;">로그인 정보를 입력해주세요</div>
  <div><input type="text" class="form-control" style="width:320px; height:45px"   id="userId" placeholder="아이디입력">
  <input type="password" class="form-control" style="width:320px; height:45px"  id="userpassword" placeholder="비밀번호입력"> 
  </div>
  <div class="check mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
  </div>
  <a id="loginCheck" style="font-size: 12px;"></a>
  <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="loginCheck()">로그인</button>
  </div>
</body>
<script>
  function loginCheck(){
    const userId = document.getElementById("userId").value;
    const userpassword = document.getElementById("userpassword").value;
    const loginCheck = document.getElementById("loginCheck");
    if(userId.length == 0){
      loginCheck.innerHTML = "아이디를 입력해주세요.";
      loginCheck.style.color = "red";
    }
    else if(userpassword.length == 0){
      loginCheck.innerHTML = "비밀번호를 입력해주세요.";
      loginCheck.style.color = "red";
    }
    else{
      location.href = "https://yuareum.github.io";
    }
  }
</script>
</html>
