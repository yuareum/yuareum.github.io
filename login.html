<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
  <style>
    body{
      background-color: #29b1c9 100%;
    }
    .container{
    max-width: 100x;
    margin-top: 200px;
    padding: 70px;
    border-color: black;
    background: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 0 8px 20px 0 rgba(60, 241, 15, 0);
    -moz-box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
    box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
    width: 500px;
    height: 300px;
    }
    .login {
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body> 
  <div class="container">
    <h2 calss="login">Login</h2>
    <form>
    <div class="form-outline mb-4">아이디 <input type="text" id="userId" onblur="userId()"></div>
    <p id="userIdCheck"></p>
    <div class="form-outline mb-4">비밀번호 <input type="password" id="userpassword" onblur="userpassword()"></div>
    <p id="userpasswordCheck"></p>
    </form>
    <button type="button" class="btn btn-secondary">처음으로</button>
    <button class="btn btn-primary" type="submit">로그인</button>
  </div>
</body>
<script>
  function userId(){
    const userId = document.getElementById("userId").value;
    const checkResult = document.getElementById("userIdCheck");
    const exp = /^[a-z\d-_]{5,20}$/;
    if(userId.match(exp)){
      checkResult.innerHTML = "";
    }
    else{
      if(userId.length == 0){
        checkResult.innerHTML = "아이디를 입력해주세요.";
        checkResult.style.color = "red";
      }
      else{
        checkResult.innerHTML = "5~20글자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능 합니다.";
        checkResult.style.color = "red";
      }
    }
  }

  function userpassword(){
    const userpassword = document.getElementById("userpassword").value;
    const checkResult = document.getElementById("userpasswordCheck");
    const exp = /^[a-z\d-_!#$A-Z]{8,16}$/;
    if(userpassword.match(exp)){
      checkResult.innerHTML = "";

    }
    else{
      if(userpassword.length == 0){
        checkResult.innerHTML = "비밀번호를 입력해주세요.";
        checkResult.style.color = "red";
      }
      else{
        checkResult.innerHTML = "";
      }
    }
  }
</script>
</html>
