<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
        min-height: 100vh;
        background: -webkit-gradient(linear, left bottom, right top, from(#738bda), to(#29b1c9));
        background: -webkit-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
        background: -moz-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
        background: -o-linear-gradient(bottom left, #738bda 0%, #29b1c9 100%);
        background: linear-gradient(to top right, #738bda 0%, #29b1c9 100%);
        }
        .container{
        max-width: 680px;
        margin-top: 80px;
        padding: 80px;
        background: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(60, 241, 15, 0);
        -moz-box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
        box-shadow: 0 8px 20px 0  rgba(60, 241, 15, 0);
        
        }
        .mb-3{
            font-weight: 30px;
            font-size: 40px; 
            font-family: 굵은돋움;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class ="container">
    <div class="mb-3">회원가입</div>
    아이디<br>
    <input type="text" id="userId" onblur="userIdCheck()" placeholder="아이디를 입력해주세요." style="width:500px; height:30px;font-size:15px;"><i id="userIdCheck" style="color:gray" class="bi bi-check-lg"></i>
    <p id="userId-check-result"></p>
    비밀번호<br>
    <input type="password" id="userpw1" onblur="userpw1Check()"  placeholder="비밀번호를 입력해주세요." style="width:500px; height:30px;font-size:15px;"><i id="userpw1Lock" style ="color:gray" class="bi bi-file-lock2"></i>
    <p id="userpw1-check-result"></p>
    비밀번호 재확인<br>
    <input type="password" id="userpw2" onblur="userpw2Check()"  placeholder="비밀번호를 다시 입력해주세요." style="width:500px; height:30px;font-size:15px;"><i id="userpw2Lock" style ="color:gray"class="bi bi-file-lock2"></i>
    <p id="userpw2-check-result"></p>
    이름<br>
    <input type="text" id="username" onblur="usernameCheck()"  placeholder="이름을 입력해주세요."style="width:500px; height:30px;font-size:15px;">
    <p id="username-check-result"></p>
    생년월일<br>
    <input type="text" id="userbirth1" placeholder="년도(4자)" onblur="userbirthCheck1()"style="width:170px; height:30px;font-size:15px;">
    <input type="text" id="userbirth2" onblur="userbirthCheck2()" placeholder="월(2자)"style="width:160px; height:30px;font-size:15px;">
    <input type="text" id="userbirth3" onblur="userbirthCheck3()" placeholder="일(2자)" style="width:160px; height:30px;font-size:15px;">
    <p id="userbirth-check-result"></p>
    성별<br>
    <select id ="usergender"  style="width:500px; height:30px;font-size:13px;">
        <option selected value=" ">성별</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select><br>
    본인 확인 이메일<br>
    <input type="text" id="useremail1" placeholder="아이디입력"onblur="useremailCheck()"style="width:190px; height:30px;font-size:15px;">@<input type="text" placeholder="도메인입력" id="useremail2" style="width:190px; height:30px;font-size:15px;">

    <select id="domain" onchange="useremailSelect()">
        <option value="">직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="daum.net">daum.net</option>
        <option value="gmail.com">gmail.com</option>
    </select>
    <p id="useremail-check-result"></p>
    휴대전화<br>
    <select id="usermobile1" class="item" style="width:100px; height:30px;font-size:15px;">
        <option value="010" selected>010</option>
        <option value="011">011</option>
        <option value="016">016</option>
        <option value="017">017</option>        
        <option value="018">018</option>        
        <option value="019">019</option>        
    </select>
    <input type="text" id="usermobile2" placeholder ="휴대전화 뒤의 8자리 입력(-제외)"onblur="usermobileCheck()"style="width:400px; height:30px;font-size:15px;">
    <p id="usermobile-check-result"></p>
    주소<br>
    <input type="text"  id="sample6_postcode" placeholder="우편번호">
    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample6_address" placeholder="주소"style="width:500px; height:30px;font-size:15px;"><br>
    <input type="text" id="sample6_detailAddress" placeholder="상세주소"style="width:300px; height:30px;font-size:15px;">
    <input type="text" id="sample6_extraAddress" placeholder="참고항목"style="width:190px; height:30px;font-size:15px;"><br><br>
    <button type="button" class="btn btn-secondary">처음으로</button>
    <button type="button" class="btn btn-primary" >회원가입</button>
    </div> 
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function userIdCheck(){
        const userId = document.getElementById("userId").value;
        const checkResult = document.getElementById("userId-check-result");
        const checkUserId = document.getElementById("userIdCheck");
        const exp = /^[a-z\d-_]{5,20}$/;
        if(userId.match(exp)){
            checkResult.innerHTML = "사용가능한 아이디입니다.";
            checkResult.style.color = "green";
            checkUserId.style.color = "green";
        }
        else{
            if(userId.length == 0){
            checkResult.innerHTML = "필수 입력입니다.";
            checkResult.style.color = "red";
            checkUserId.style.color = "red";
            }
            else{
            checkResult.innerHTML = "5~20글자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능 합니다.";
            checkResult.style.color = "red";
            checkUserId.style.color = "red";
            }
        }
    }

    function userpw1Check() {
        const userpw1 = document.getElementById("userpw1").value;
        const exp = /^[a-z\d-_!#$A-Z]{8,16}$/;
        const checkResult = document.getElementById("userpw1-check-result");
        const userpw1Lock = document.getElementById("userpw1Lock");
        if(userpw1.match(exp)) {
            checkResult.innerHTML = "사용가능한 비밀번호입니다.";
            checkResult.style.color = "green";
            userpw1Lock.style.color = "green";
        }
        else{
            if(userpw1.length == 0){
            checkResult.innerHTML = "필수 입력입니다.";
            checkResult.style.color = "red";
            userpw1Lock.style.color = "red";
            }
            else{
                checkResult.innerHTML = "8~16글자의 영문 대소문자, 숫자와 특수기호(-,_,!,#.$)만 사용 가능 합니다.";
                checkResult.style.color = "red";
                userpw1Lock.style.color = "red";
            }
        }
    }
    function userpw2Check(){
       const userpw1 = document.getElementById("userpw1").value;
       const userpw2 = document.getElementById("userpw2").value;
       const checkResult = document.getElementById("userpw2-check-result");
       const userpw2Lock = document.getElementById("userpw2Lock");
       if(userpw1 == userpw2){
           checkResult.innerHTML = "비밀번호가 일치합니다.";
           checkResult.style.color = "green";
           userpw2Lock.style.color = "green";
       } 
       else{
            checkResult.innerHTML = "비밀번호가 일치하지 않습니다."
            checkResult.style.color = "red";
            userpw2Lock.style.color = "red";
        }
    }
    function usernameCheck(){
        const username = document.getElementById("username").value;
        const checkResult = document.getElementById("username-check-result");
        const exp = /^[a-z|A-Z|ㄱ-ㅎ|가-힣]+$/
        if(username.match(exp)){
            checkResult.innerHTML = " ";
        }
        else{
            if(username.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "한글과 영문 대 소문자를 사용하세요.(특수기호,공백,숫자 사용 불가)"
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck1(){
        const userbirth1 = document.getElementById("userbirth1").value;
        const checkResult = document.getElementById("userbirth-check-result"); 
        const exp =  /^\d{4}$/;
        if(userbirth1.match(exp)){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth1.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "연도 입력에는 태어난 년도 4자리를 입력하세요";
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck2(){
        const userbirth2 = document.getElementById("userbirth2").value;
        const checkResult = document.getElementById("userbirth-check-result"); 
        const exp =  /^\d{2}$/;
        if(userbirth2.match(exp) && userbirth2>0 && userbirth2<13){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth2.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "월 입력에는 1~12 사이의 숫자를 두자릿수로 입력하세요.";
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck3(){
        const userbirth3 = document.getElementById("userbirth3").value;
        const checkResult = document.getElementById("userbirth-check-result");
        const exp = /^\d{2}$/;
        if(userbirth3.match(exp) && userbirth3>0 && userbirth3<31){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth3.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = " 일 입력에는 1~31 사이의 숫자를 두자릿수로 입력하세요.";
                checkResult.style.color = "red";
            }
        }
    }

    function useremailCheck(){
        const useremail1 = document.getElementById("useremail1").value;
        const checkResult = document.getElementById("useremail-check-result");
        if(useremail1.length == 0){
            checkResult.innerHTML = "이메일 주소를 입력해주세요.";
            checkResult.style.color = "red";
        }
        else{
            checkResult.innerHTML = "";
        }
    }
    function useremailSelect(){
        const domain = document.getElementById("domain").value;
        const useremail2 = document.getElementById("useremail2");
        const checkResult = document.getElementById("useremail-check-result");
        useremail2.value = domain;
    }
    function usermobileCheck(){
        const usermobile2 = document.getElementById("usermobile2").value;
        const exp = /^(\d{8})$/;
        const checkResult = document.getElementById("usermobile-check-result");
        if(usermobile2.match(exp)){
            checkResult.innerHTML = "사용가능한 전화번호입니다.";
            checkResult.style.color = "green";
        }
        else{
            if(usermobile2.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "숫자로 된 8자리가 아닙니다.";
                checkResult.style.color = "red";
            }
        }
    }
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
