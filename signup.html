<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class ="container">
    <h2>회원가입</h2>
    아이디<br>
    <input type="text" id="userId" onblur="userIdCheck()">
    <p id="userId-check-result"></p>
    비밀번호<br>
    <input type="password" id="userpw1" onblur="userpw1Check()">
    <p id="userpw1-check-result"></p>
    비밀번호 재확인<br>
    <input type="password" id="userpw2" onblur="userpw2Check()">
    <p id="userpw2-check-result"></p>
    이름<br>
    <input type="text" id="username" onblur="usernameCheck()">
    <p id="username-check-result"></p>
    생년월일<br>
    <input type="text" id="userbirth1" onblur="userbirthCheck1()">
    - <input type="text" id="userbirth2" onblur="userbirthCheck2()">
    - <input type="text" id="userbirth3" onblur="userbirthCheck3()">
    <p id="userbirth-check-result"></p>
    성별<br>
    <select id ="usergender" onchange="usergenderSelect()">
        <option value=" ">성별</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select><br>
    본인 확인 이메일<br>
    <input type="text" id="useremail" onblur="useremailCheck()">
    <p id="useremail-check-result"></p>
    휴대전화(숫자로 'OOO-OOOO-OOOO' 형식으로 입력하세요.)<br>
    <input type="text" id="usermobile" onblur="usermobileCheck()">
    <p id="usermobile-check-result"></p>
    </div> 
</body>
<script>
    function userIdCheck(){
        const userId = document.getElementById("userId").value;
        const checkResult = document.getElementById("userId-check-result");
        const exp = /^[a-z\d-_]{5,20}$/;
        if(userId.match(exp)){
            checkResult.innerHTML = "사용가능한 아이디입니다.";
            checkResult.style.color = "green";
        }
        else{
            if(userId.length == 0){
            checkResult.innerHTML = "필수 입력입니다.";
            checkResult.style.color = "red";
            }
            else{
            checkResult.innerHTML = "5~20글자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능 합니다.";
            checkResult.style.color = "red";
            }
        }
    }

    function userpw1Check() {
        const userpw1 = document.getElementById("userpw1").value;
        const exp = /^[a-z\d-_!#$A-Z]{8,16}$/;
        const checkResult = document.getElementById("userpw1-check-result");
        if(userpw1.match(exp)) {
            checkResult.innerHTML = "사용가능한 비밀번호입니다.";
            checkResult.style.color = "green";
        }
        else{
            if(userpw1.length == 0){
            checkResult.innerHTML = "필수 입력입니다.";
            checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "8~16글자의 영문 대소문자, 숫자와 특수기호(-,_,!,#.$)만 사용 가능 합니다.";
                checkResult.style.color = "red";
            }
        }
    }
    function userpw2Check(){
       const userpw1 = document.getElementById("userpw1").value;
       const userpw2 = document.getElementById("userpw2").value;
       const checkResult = document.getElementById("userpw2-check-result");
       if(userpw1 == userpw2){
           checkResult.innerHTML = "비밀번호가 일치합니다.";
           checkResult.style.color = "green";
       } 
       else{
           if(userpw2.length == 0){
               checkResult.innerHTML = "필수 입력입니다.";
               checkResult.style.color = "red";
           }
           checkResult.innerHTML = "비밀번호가 일치하지 않습니다."
           checkResult.style.color = "red";
        }
    }
    function usernameCheck(){
        const username = document.getElementById("username").value;
        const checkResult = document.getElementById("username-check-result");
        const exp = /^[a-z|A-Z|ㄱ-ㅎ|가-힣]+$/
        if(username.match(exp)){
            checkResult.innerHTML = " ";
        }
        else{
            if(username.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "한글과 영문 대 소문자를 사용하세요.(특수기호,공백,숫자 사용 불가)"
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck1(){
        const userbirth1 = document.getElementById("userbirth1").value;
        const checkResult = document.getElementById("userbirth-check-result"); 
        const exp =  /^\d{4}$/;
        if(userbirth1.match(exp)){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth1.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "첫번째 입력란에 태어난 년도 4자리를 입력하세요";
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck2(){
        const userbirth2 = document.getElementById("userbirth2").value;
        const checkResult = document.getElementById("userbirth-check-result"); 
        const exp =  /^\d{2}$/;
        if(userbirth2.match(exp) && userbirth2>0 && userbirth2<13){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth2.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "두번째 입력란에 1~12 사이의 숫자를 두자릿수로 입력하세요.";
                checkResult.style.color = "red";
            }
        }
    }
    function userbirthCheck3(){
        const userbirth3 = document.getElementById("userbirth3").value;
        const checkResult = document.getElementById("userbirth-check-result");
        const exp = /^\d{2}$/;
        if(userbirth3.match(exp) && userbirth3>0 && userbirth3<31){
            checkResult.innerHTML = " ";
        }
        else{
            if(userbirth3.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "세번째 입력란에 1~31 사이의 숫자를 두자릿수로 입력하세요.";
                checkResult.style.color = "red";
            }
        }
    }
    function usergenderSelect(){
        const usergender = document.getElementById("usergender").value;
        console.log(`${usergender}`);
    }
    function useremailCheck(){
        const useremail = document.getElementById("useremail").value;
        console.log(`${useremail}`);
    }
    function usermobileCheck(){
        const usermobile = document.getElementById("usermobile").value;
        const exp = /^\d{3}-\d{4}-\d{4}$/;
        const checkResult = document.getElementById("usermobile-check-result");
        if(usermobile.match(exp)){
            checkResult.innerHTML = "사용가능한 전화번호입니다.";
            checkResult.style.color = "green";
        }
        else{
            if(usermobile.length == 0){
                checkResult.innerHTML = "필수 입력입니다.";
                checkResult.style.color = "red";
            }
            else{
                checkResult.innerHTML = "숫자로 된'OOO-OOOO-OOOO'구조가 아닙니다.";
                checkResult.style.color = "red";
            }
        }
    }
</script>
</html>
