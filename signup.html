<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class ="container">
    <h2>회원가입</h2>
    아이디<br>
    <input type="text" id="userId" onblur="userIdCheck()">
    <p id="userId-check-result"></p>
    비밀번호<br>
    <input type="password" id="userpassword1" onblur="userpassword1()">
    <p id="check-userpassword1"></p>
    비밀번호 재확인<br>
    <input type="password" id="userpassword2" onblur="userpassword2()"><br>
    <p id="check-userpassword2"></p>
    이름<br>
    <input type="text" id="name" onblur="nameCheck()"><br>
    <p id="check-username"></p>
    생년월일<br>
    <input type="text" id="birth" onblur="birthCheck()"><br>
    <p id="check-userbirth"></p>
    성별<br>
    <select id ="gender">
        <option value="성별">성별</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select>
    <p id="check-usergender"></p>
    본인 확인 이메일<br>
    <input type="text" id="email"><br>
    <p id="check-useremail"></p>
    휴대전화<br>
    <input type="text" id="mobile" onblur="mobileCheck"><br>
    <p id="check-usermobile"></p>
    </div> 
</body>
<script>
    function usernameCheck(){
        const userId = document.getElementById("userId").value;
        const checkResult = document.getElementById("userId-check-result");
        const exp = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{5,20}$/;
        if(userId.match(exp)){
            checkResult.innerHTML = "아이디 사용가능";
            checkResult.style.color = "green";
        }
        else{
            if(userId.length == 0){
            checkResult.innerHTML = "필수입력입니다.";
            checkResult.style.color = "red";
            }
            else{
            checkResult.innerHTML = "5~20글자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능 합니다.";
            checkResult.style.color = "red";
            }
        }
    }

    function userpassword1() {
        const userpassword1 = document.getElementById("userpassword1").value;
        const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!#$])[a-z\d-_!#$A-Z]{8,16}$/;
        const checkUserpassword1 = document.getElementById("check-userpassword1");
        if(userpassword1.match(exp)){
            console.log("일치");
            checkUserpassword1.innerHTML = "사용가능한 비밀번호입니다.";
        }
        else{
            if(userpassword1.length == 0){
            checkUserpassword1.innerHTML = "필수입력입니다.";
            checkUserpassword1.style.color = "red";
            }
            else{
                checkUserpassword1.innerHTML = "";
            }
        }
    }
    
</script>
</html>
